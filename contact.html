<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mehndi Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        header {
            padding: 10% 5%;
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            background-image: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/mehndi-design-4359874_1280.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
        }
        header h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            background-color: #cb9990;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
        }
        nav a:hover {
            background-color:  #a85b4d;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
        }
        nav a:active {
            transform: scale(1.05);
            box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
        }

        /* Contact Section */
        section.contact {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }
        section.contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color:  #a85b4d;
        }
        section.contact form {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        section.contact form input, section.contact form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        section.contact form button {
            padding: 10px 20px;
            background-color: #a85b4d;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        section.contact form button:hover {
            background-color:  #a85b4d;
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            padding: 30px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        footer .social-links a {
            color:  #a85b4d;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer .social-links a:hover {
            color:  #a85b4d;
        }
        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
            section.contact form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="design.html">All Designs</a>
            <a href="contact.html">Contact Us</a>
            <a href="services.html">All Services</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch with Us</h2>
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>

    </footer>

</body>
</html>
